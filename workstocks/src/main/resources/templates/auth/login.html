<!DOCTYPE html>
<html lang ="en_EN" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/outline}">
<body>

<div layout:fragment="content">
    <!-- ============================ Hero Banner  Start================================== -->
    <div class="page-title-wrap pt-img-wrap" th:style="'background:url('+@{img/login-banner.jpeg}+') no-repeat;'">
        <div class="container">
            <div class="col-lg-12 col-md-12">
                <div class="pt-caption text-center">
                    <h1 th:text=#{loginAndRegister.loginTitle}>LoginTitle</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <!-- ============================ Hero Banner End ================================== -->

    <!-- ============================ Who We Are Start ================================== -->
    <section>
        <div class="container">

            <div class="row justify-content-center">

                <div class="col-lg-7 col-md-7 col-sm-12">
                    <div class="modal-body">

                        <div class="login-form">
                        
                        	<div th:if="${msgError}" class="alert alert-danger alert-dismissible fade show" role="alert" style="margin-bottom: 40px!important;">
				                [[#{${msgError}}]]
				                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				                    <span aria-hidden="true">&times;</span>
				                </button>
				            </div>
				            
				            <div th:if="${msgSuccess}" class="alert alert-success alert-dismissible fade show" role="alert" style="margin-bottom: 40px!important;">
				                [[#{${msgSuccess}}]]
				                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				                    <span aria-hidden="true">&times;</span>
				                </button>
				            </div>

                            <p th:if="${param.error != null}"  th:text=#{auth.failed} class="color--error mb-2"><strong>auth failed</strong></p>
							<form action="#" th:attr="action=@{/login}" method="POST">
                                <div class="form-group">
                                    <label th:text=#{loginAndRegister.emailLabel}>email</label>
                                    <div class="input-with-gray">
                                        <input type="email" class="form-control" th:placeholder="#{loginAndRegister.emailLabel}" name="email" required autocomplete="email">
                                        <i class="ti-user"></i>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label th:text="#{loginAndRegister.passwordLabel}">password</label>
                                    <div class="input-with-gray">
                                        <input type="password" class="form-control" placeholder="*******" name="password" required autocomplete="current-password">
                                        <i class="ti-unlock"></i>
                                    </div>
                                </div>

                                <!--  <div class="form-group mt-5">
                                    <span class="form-check-label">
                                                <input  type="checkbox" name="remember-me" id="remember" th:checked="${remember}">
                                                [[#{loginAndRegister.remember}]]
                                            </span>

                                </div> -->

                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-md full-width pop-login">Login</button>
                                </div>

                                <div class="modal-footer">
                                    <div class="mf-link"><a class="color--dark mf-link-hover" th:href="@{/register}" th:text="#{loginAndRegister.registrationButtonLabel}"><i class="ti-user"></i>Register</a></div>
                                    <div class="mf-forget">
                                    	<a th:href="@{/reset-password}" th:text="#{loginAndRegister.passwordForgotLinkLabel}">password forgot link</a>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </section>
    <div class="clearfix"></div>
    <!-- ============================ Who We Are End ================================== -->

    <script>
        $(document).ready(function() {
            document.querySelectorAll(".input-with-gray").forEach(function (item) {
                item.setAttribute("style", "z-index: 0!important;");
            });
        });
    </script>
</div>
