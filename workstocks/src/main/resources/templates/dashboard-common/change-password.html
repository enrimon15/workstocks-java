<style>



</style>

<!-- change-password -->
<div class="tab-pane active container" id="change-password">

    <div th:if="${successMsg}" class="alert alert-success alert-dismissible fade show" role="alert">
        [[#{${successMsg}}]]
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="tr-single-box">
        <div class="tr-single-header">
            <h4><i class="lni-lock"></i> [[#{changePassword.title}]]</h4>
        </div>

        <form method="POST" th:action="@{/common/change-password}" th:object="${changePw}">
            <div class="tr-single-body">
                <div class="form-group">
                    <label>[[#{changePassword.currentPassword}]]</label>
                    <span toggle="#password-old" class="fa fa-fw fa-eye-slash field-icon toggle-password"></span>
                    <input id="password-old" class="form-control" type="password" name="oldPassword" th:field="*{oldPassword}" required>
                    
                    <!-- Error -->
                    <p class="color--error mb-2" th:each="err : ${#fields.errors('oldPassword')}" th:text="${err}"><strong>error old password</strong></p>
                </div>
                <div class="form-group">
                    <label>[[#{changePassword.newPassword}]]</label>
                    <span toggle="#password-new" class="fa fa-fw fa-eye-slash field-icon toggle-password"></span>
                    <input id="password-new" class="form-control" type="password" name="newPassword" th:field="*{newPassword}" required>
                    
                    <!-- Error -->
                    <p class="color--error mb-2" th:each="err : ${#fields.errors('newPassword')}" th:text="${err}"><strong>error new password</strong></p>
                </div>
                <div class="form-group">
                    <label>[[#{changePassword.confirmPassword}]]</label>
                    <span toggle="#password-confirm" class="fa fa-fw fa-eye-slash field-icon toggle-password"></span>
                    <input id="password-confirm" class="form-control" type="password" name="confirmPassword" th:field="*{confirmPassword}" required>
                    <!-- Error -->
                    <p class="color--error mb-2" th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}"><strong>error confirm password</strong></p>
                </div>
            </div>

            <button type="submit" class="btn btn-info btn-md full-width">[[#{changePassword.buttonSave}]]<i class="ml-2 ti-arrow-right"></i></button>
        </form>

    </div>

</div>
