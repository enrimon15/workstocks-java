

<div class="container" th:fragment="qualification">
    <h3 class="mb-5" th:text="#{ocv.modifyQualification}">MODIFY QUALIFICATION</h3>
    <form method="POST" th:action="@{/applicant/online-cv/edit/qualification}" th:object="${qualification}">
        <div class="row">
        
        	<input hidden name="id" value="${qualification?.id}" th:field="*{id}">
        
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-group">
                    <label th:text="#{ocv.qualName}">QUALIFICATION NAME</label>
                    <input class="form-control" name="name" th:placeholder="#{ocv.qualName}" type="text" th:value="${qualification?.name}" th:field="*{name}" required>
                </div>
                <!-- Error -->
                <p class="color--error mb-2" th:each="err : ${#fields.errors('name')}"><strong  th:text="${err}"></strong></p>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-group mt-1 float-right">
                        <input class="mr-2" th:if="${qualification?.inProgress}" type="checkbox" name="inProgress" id="check-qualification" checked th:text="#{ocv.inProgress}" th:field="*{inProgress}">
                        <input class="mr-2" th:unless="${qualification?.inProgress}" type="checkbox" name="inProgress" id="check-qualification" th:text="#{ocv.inProgress}" th:field="*{inProgress}"> 
                    <!-- Error -->
                    <p class="color--error mb-2" th:each="err : ${#fields.errors('inProgress')}"><strong  th:text="${err}"></strong></p>
                </div>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="form-group">
                    <label th:text="#{ocv.startDate}">QUALIFICATION START DATE</label>
                    <input type="date" class="form-control" name="startDate" required th:value="${qualification.startDate}" th:field="*{startDate}">
                </div>
                <!-- Error -->
                <p class="color--error mb-2" th:each="err : ${#fields.errors('startDate')}"><strong  th:text="${err}"></strong></p>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="form-group">
                    <label th:text="#{ocv.endDate}">QUALIFICATION END DATE</label>
                    <input id="end-qualification" type="date" class="form-control" name="endDate" th:value="${qualification.endDate}" th:field="*{endDate}">
                </div>
                <!-- Error -->
                <p class="color--error mb-2" th:each="err : ${#fields.errors('endDate')}"><strong  th:text="${err}"></strong></p>
            </div>


            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-group">
                    <label th:text="#{ocv.qualInstitute}">QUALIFICATION INSTITUTE</label>
                    <input th:placeholder="#{ocv.phInstitute}" name="institute" type="text" class="form-control" th:value="${qualification?.institute}" th:field="*{institute}" required>
                </div>
                <!-- Error -->
                <p class="color--error mb-2" th:each="err : ${#fields.errors('institute')}"><strong  th:text="${err}"></strong></p>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-group">
                    <label th:text="#{ocv.qualDescription}">QUALIFICATION DESCRIPTION</label>
                    <textarea th:placeholder="#{ocv.qualDescription}" name="description" class="form-control" th:utext="${qualification?.description}" th:field="*{description}"></textarea>
                </div>
                <!-- Error -->
                <p class="color--error mb-2" th:each="err : ${#fields.errors('description')}"><strong  th:text="${err}"></strong></p>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-group">
                    <label th:text="#{ocv.qualValuation}">QUALIFICATION VALUATION</label>
                    <input th:placeholder="#{ocv.qualValuation}" name="valuation" type="text" class="form-control" th:value="${qualification?.valuation}" th:field="*{valuation}">
                </div>
                <!-- Error -->
                <p class="color--error mb-2" th:each="err : ${#fields.errors('valuation')}"><strong  th:text="${err}"></strong></p>
            </div>

            <button type="submit" class="btn add-pr-item-btn mt-2 ml-1" th:text="#{ocv.update}">QUALIFICATION UPDATE</button>
        </div>
    </form>
</div>

<div class="container" th:fragment="skill">
    <h3 class="mb-5" th:text="#{ocv.modifySkill}">modifySkill</h3>
    <form method="POST" th:action="@{/applicant/online-cv/edit/skill}" th:object="${skill}">
        <div class="row">

            <input hidden name="id" value="${skill?.id}" th:field=*{id}>

            <div class="ccol-lg-12 col-md-12 col-sm-12">
                <div class="form-group">
                    <label th:text="#{ocv.skillName}">.skillName</label>
                    <input class="form-control" th:placeholder="#{ocv.phSkill}" type="text" name="skillName" required th:value="${skill?.name}" th:field=*{name}>
                </div>
                <!-- Error -->
               <p class="color--error mb-2" th:each="err : ${#fields.errors('name')}"><strong  th:text="${err}"></strong></p>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-group">
                    <label th:text="#{ocv.skillLevel}">skillLevel</label>
                    <select class="form-control" name="skillLevel" required id="level-skill-select" th:field=*{assestment}>
                            <option th:selected="${'BEGINNER'.equals(skill?.assestment.name())}" th:value="${T(it.workstocks.entity.enums.Assestment).BEGINNER}" th:text="#{ocv.beginner}">beginner</option>
                            <option th:selected="${'INTERMEDIATE'.equals(skill?.assestment.name())}" th:value="${T(it.workstocks.entity.enums.Assestment).INTERMEDIATE}" th:text="#{ocv.intermediate}">intermediate</option>
                            <option th:selected="${'ADVANCED'.equals(skill?.assestment.name())}" th:value="${T(it.workstocks.entity.enums.Assestment).ADVANCED}" th:text="#{ocv.advanced}">advanced</option>
                        <!-- Error -->
                        <p class="color--error mb-2" th:each="err : ${#fields.errors('assestment')}"><strong  th:text="${err}"></strong></p>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn add-pr-item-btn mt-2 ml-1" th:text="#{ocv.update}">update</button>
        </div>
    </form>
</div>
